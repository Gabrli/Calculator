<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/index.css" />
    <script type="module" src="./dist/app.js" defer=""></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="calculator-container">
        <header class="results"></header>
        <section class="symbols-and-numbers-container">
          <button id="clear" class="operators">AC</button>
          <button class="operators">/</button>
          <button class="operators">*</button>
          <button class="operators">+</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button id="equel" class="operators">=</button>
          <button class="btn">0</button>

          <button class="operators">2^</button>

          <button class="operators">-</button>
          <button class="operators">.</button>
        </section>
      </div>
    </div>
  </body>
</html>
